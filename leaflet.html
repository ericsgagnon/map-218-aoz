<body>

  <div id="map"></div>
  <script src="./data.js"></script>
  
  <script>
  var mapData
  var map = L.map(
    'map', {
      crs: L.CRS.Simple,
      minZoom: -10

    }
  )
  var bounds = [[0,0],[1200,1200]];
  map.fitBounds(bounds).setMaxBounds(bounds);

  loadJSON("./data.geojson", function(response) {
    // Parse JSON string into object
    mapData = JSON.parse(response);
    console.log(mapData);
  });
